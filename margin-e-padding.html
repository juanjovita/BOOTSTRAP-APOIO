<html>
  <head>
    <!--CONFIGURAÇÃO PADRÃO - BOOTSTRAP (CSS - FOLHA DE ESTILO / JAVASCRITP - BODY)-->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css" />

    <title>Bootstrap</title>
  </head>

  <body style="margin-bottom: 200px;">

    <!-- Aplicação de Margin:
        mt -> margin top
        mb -> margin bottom 
        ml -> margin left 
        mr -> margin right 
        mx -> margin no eixo x (horizontal)  esquerda/direita
        my -> margin no eixo y (vertical) top/bottom 
        m -> margin em todos os lados 

      Valor a definir (0 até 5)
    -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mt-5 mr-3">Conteudo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>

    <!-- Aplicação de Padding:
        pt -> padding top
        pb -> padding bottom 
        pl -> padding left 
        pr -> padding right 
        px -> padding no eixo x (horizontal)  esquerda/direita
        py -> padding no eixo y (vertical) top/bottom 
        p -> padding em todos os lados 

      Valor a definir (0 até 5)
    -->

    <h1 class="bg-success pr-3" style="display: inline;">Padding</h1>
    <p class="bg-success p-5">Conteudo Principal</p>
    <h1 class="bg-success">Padding</h1>


































    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="/bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
